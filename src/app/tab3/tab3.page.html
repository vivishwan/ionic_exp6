<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Upcoming Companies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="/assets/ibm.svg" />
    <ion-card-header>
      <ion-card-subtitle>Company</ion-card-subtitle>
      <ion-card-title>IBM</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Remote work preferred, Position: Data Analyst, Company Role preference.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img
      src="https://logos-download.com/wp-content/uploads/2018/05/Accenture_logo_cube.svg"
    />
    <ion-card-header>
      <ion-card-subtitle>Company</ion-card-subtitle>
      <ion-card-title>Accenture</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Remote work preferred, Position: Data Analyst, Company Role preference.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img
      id="tcs"
      src="https://www.tcs.com/content/dam/tcs/images/discover-tcs/brand/png/tcs-blue-reversible.png"
    />
    <ion-card-header>
      <ion-card-subtitle>Company</ion-card-subtitle>
      <ion-card-title>TCS </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Remote work preferred, Position: Data Analyst, Company Role preference.
    </ion-card-content>
  </ion-card>
</ion-content>
